<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>

<body class="bg-dark text-white">
    <div id="app" class="container py-5">
        <h1 class="text-center pink">Lista de tarefas</h1>
        <div class="input-group">

            <div class="w-100">
            <input @keyup.enter="addTodo" placeholder="Adicione uma tarefa!" class="form-control" type="text" v-model="novaTarefa">
            </div>

            <div class="w-100 d-flex justify-content-center py-2">
            <span class="input-group-btn">
                <button @click="addTodo" class="btn btn-outline-primary">
                    Adicionar
                </button>
            </span>
            </div>

        </div>
        <div class="bordered">
        <ul>
            <li v-for="(tarefa, index) in tarefas" :key="index" :class="{ 'removed': tarefa.checked }">
                <input v-model="tarefa.checked" type="checkbox" class="form-check-input">
                <label>{{ tarefa.titulo }}</label>
            </li>
        </ul>
        </div>

        <div class="py-5">
        <p><em>Total de tarefas: </em> <span>{{ toDo }}</span></p>
        <p><em>Tarefas conclu√≠das: </em> <span> {{ totalTarefasConcluidas }}</span></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
